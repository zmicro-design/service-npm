#
# This is the config file used for the docker images.
# It allows all users to do anything, so don't use it on production systems.
#
# Do not configure host and port under `listen` in this file
# as it will be ignored when using docker.
# see https://github.com/verdaccio/verdaccio/blob/master/wiki/docker.md#docker-and-custom-port-configuration
#
# Look here for more config file examples:
# https://github.com/verdaccio/verdaccio/tree/master/conf
# https://verdaccio.org/docs/en/configuration

# path to a directory with all packages
# storage: /verdaccio/storage

# Custom Storage
store:
  aliyunoss-storage:
    bucket: <NPM_ALY_OSS_BUCKET>
    # keyPrefix: packages
    keyPrefix: npm
    # https://help.aliyun.com/document_detail/31837.html
    endpoint: oss-cn-hongkong.aliyuncs.com
    accessKeyId: <NPM_ALY_OSS_ACCESS_KEY>
    secretAccessKey: <NPM_ALY_OSS_ACCESS_SECRET>

# path to a directory with plugins to include
plugins: /verdaccio/plugins

# docs: https://verdaccio.org/docs/en/webui
web:
  # enable: true # 是否禁止 Web 页面
  title: NPM Registry
  # logo: logo.png
  # primary_color: "#4b5e40"
  # scope: "@scope"
  # favicon: http://somedomain/favicon.ico | /path/favicon.ico
  # # comment out to disable gravatar support
  # gravatar: false
  # # by default packages are ordercer ascendant (asc|desc)
  # sort_packages: asc
  # # convert your UI to the dark side
  # darkMode: true

i18n:
  web: zh-CN

auth:
  htpasswd:
    file: /verdaccio/conf/htpasswd
    # Maximum amount of users allowed to register, defaults to "+inf".
    # You can set this to -1 to disable registration.
    #max_users: 1000
    # -1 就是禁止注册
    max_users: -1
security:
  api:
    jwt:
      sign:
        expiresIn: 30d
        notBefore: 1
  web:
    sign:
      expiresIn: 7d

# a list of other known repositories we can talk to
uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  # '@zcorky/*':
  #   access: $all
  #   publish: $all

  # '@zcorky/*':
  #   access: $authenticated
  #   publish: whatwewant
  #   # # you can specify usernames/groupnames (depending on your auth plugin)
  #   # # and three keywords: "$all", "$anonymous", "$authenticated"
  #   # # 支持指定有权限的用户以及特殊变量 $all / $anonymous $authenticated
  #   # access: admin zero whatwewant teamA teamB teamC
  #   # publish: admin zero whatwewant teamA
  #   proxy: npmjs

  '@*/*':
     # scoped packages
     access: $authenticated
     # publish: $authenticated
     # unpublish: $authenticated
     proxy: npmjs

  '**':
    # allow all users (including non-authenticated users) to read and
    # publish all packages
    #
    # you can specify usernames/groupnames (depending on your auth plugin)
    # and three keywords: "$all", "$anonymous", "$authenticated"
    access: $authenticated

    # allow all known users to publish packages
    # (anyone can register by default, remember?)
    # publish: $authenticated

    # if package is not available locally, proxy requests to 'npmjs' registry
    proxy: npmjs

# You can specify HTTP/1.1 server keep alive timeout in seconds for incoming connections.
# A value of 0 makes the http server behave similarly to Node.js versions prior to 8.0.0, which did not have a keep-alive timeout.
# WORKAROUND: Through given configuration you can workaround following issue https://github.com/verdaccio/verdaccio/issues/301. Set to 0 in case 60 is not enough.
server:
  keepAliveTimeout: 60

# To use `npm audit` uncomment the following section
middlewares:
  audit:
    enabled: true

# log settings
logs:
  - { type: stdout, format: pretty, level: trace }
  #- {type: file, path: verdaccio.log, level: info}

#experiments:
#  # support for npm token command
#  token: false
#  # support for the new v1 search endpoint, functional by incomplete read more on ticket 1732
#  search: false
#  # disable writing body size to logs, read more on ticket 1912
#  bytesin_off: false

# # By default verdaccio does not allow you to publish packages when the client is offline. 
# # This can be can be overridden by setting this value to true.
# publish:
#   allow_offline: false
#
# # The prefix is intended to be used when the server runs behinds the proxy, check the reverse proxy setup page for more details.
# url_prefix: /verdaccio/
#
# # By default the maximum body size for a JSON document is 10mb, if you run into errors that state "request entity too large" you may increase this value.
# max_body_size: 10mb

